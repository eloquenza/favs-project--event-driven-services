databaseChangeLog:
  - changeSet:
      id: 1
      author: order-service
      changes:
        - createTable:
            tableName: orderservice_customers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
        - createTable:
            tableName: orderservice_products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_customer_id
                    references: orderservice_customers(id)
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_product_id
                    references: orderservice_products(id)
                    nullable: false
              - column:
                  name: state
                  type: VARCHAR
                  constraints:
                    nullable: false