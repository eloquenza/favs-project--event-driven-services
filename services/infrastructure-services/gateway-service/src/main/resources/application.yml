spring:
  profiles:
    active: docker
  application:
    name: gateway-service
  main:
    allow-bean-definition-overriding: true
  cloud:
    kubernetes.discovery.enabled: false
    kubernetes.ribbon.enabled: false
    kubernetes.enabled: false
    gateway:
      discovery:
        locator:
          enabled: false
      routes:
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - name: Path
              args:
                pattern: "/customer/**"
          filters:
            - name: RewritePath
              args:
                regexp: "/customer/(?<remaining>.*)"
                replacement: "/${remaining}"
        - id: product-service
          uri: lb://product-service
          predicates:
            - name: Path
              args:
                pattern: "/products/**"
          filters:
            - name: RewritePath
              args:
                regexp: "/products/(?<remaining>.*)"
                replacement: "/${remaining}"
        - id: order-service
          uri: lb://order-service
          predicates:
            - name: Path
              args:
                pattern: "/orders/**"
          filters:
            - name: RewritePath
              args:
                regexp: "/orders/(?<remaining>.*)"
                replacement: "/${remaining}"
server:
  port: 9000
management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
    enabled-by-default: true
logging:
  level:
    root: INFO
    kafka.*: WARN
    org.springframework.*: INFO
    com.memorynotfound: DEBUG
    org.apache.kafka.*: ERROR
---
spring:
  cloud:
    kubernetes.discovery.enabled: false
    kubernetes.ribbon.enabled: false
    kubernetes.enabled: false
  config:
    activate:
      on-profile: development
eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
