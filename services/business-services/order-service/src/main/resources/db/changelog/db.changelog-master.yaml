databaseChangeLog:
  - changeSet:
      id: 1
      author: order-service
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: order_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: state
                  type: VARCHAR
                  constraints:
                    nullable: false